<main class="py-5">
  <div class="container" style="max-width: 760px;">
    <h1 class="h3 mb-4">Get in touch</h1>
    <p class="text-muted">Use the form or email me directly.</p>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="card p-3 shadow-soft">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="5" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
      <p class="small text-muted mt-2">Replace the action URL with your own Formspree form ID.</p>
    </form>
  </div>
</main>

  <div class="container text-center text-muted small">
